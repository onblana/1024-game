<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 Game</title>
    <style>
        body { font-family: Arial, sans-serif; background: #faf8ef; text-align: center; }
        h1 { margin-top: 30px; }
        #game-board {
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            width: 350px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            width: 80px; height: 80px;
            background: #cdc1b4;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: #776e65;
        }
        .tile-0 { background: #cdc1b4; color: #cdc1b4; }
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        #score { margin: 20px; font-size: 1.5em; }
        #restart { margin: 20px; padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>1024 Game</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <button id="restart">Restart</button>
    <script src="game.js"></script>
</body>
</html>
